[Rainmeter]
Update=3000
AccurateText=1
DynamicWindowSize=1

[Variables]
Color=255,255,255
Scale=1

[MeasureHour]
Measure=Time
Format=%I
Substitute="00":"Zero","01":"One","02":"Two","03":"Three","04":"Four","05":"Five","06":"Six","07":"Seven","08":"Eight","09":"Nine","10":"Ten","11":"Eleven","12":"Twelve"

[Hour]
Meter=String
MeasureName=MeasureHour
FontColor=#Color#
FontFace=Pacifico
FontSize=(100*#scale#)
StringAlign=Center
AntiAlias=1
Y=(100*#scale#)
X=(200*#scale#)

[Shape]
Meter=Shape
Shape=Path Underline | StrokeWidth (10*#Scale#) | StrokeColor #Color# | StrokeStartCap Round | StrokeEndCap Round
Underline= ([Hour:X]-20*#Scale#),(330*#Scale#) | Curveto ([Hour:X]+[Hour:W]+20*#Scale#),(310*#Scale#),([Hour:X]+[Hour:W]/2),(305*#Scale#)
Shape2=Ellipse ([Hour:X]+[Hour:W]+40*#Scale#),(310*#Scale#),(8*#Scale#) | StrokeWidth 0
Shape3=Ellipse (320*#Scale#),(160*#Scale#),(40*#Scale#) | StrokeWidth 0
DynamicVariables=1

[MeasureDate]
Measure=Time
Format=%m-%d-%Y#CRLF#%A

[Date]
Meter=String
MeasureName=MeasureDate
FontColor=#Color#
FontFace=Futurist Fixed-width
StringStyle=Bold
StringAlign=Center
StringCase=Upper
FontSize=(20*#scale#)
AntiAlias=1
Y=(350*#Scale#)
X=(200*#scale#)

[MeasureMinute]
Measure=Time
Format=%M

[Minute]
Meter=String
MeasureName=MeasureMinute
FontColor=0,0,0
FontFace=Elegant Lux Mager
StringAlign=CenterCenter
FontSize=(25*#scale#)
AntiAlias=1
Y=(160*#scale#)
X=(320*#scale#)