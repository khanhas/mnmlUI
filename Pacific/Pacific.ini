[Rainmeter]
Update=3000
AccurateText=1
DynamicWindowSize=1

[Variables]
Color=255,255,255
Scale=1

[MeasureMonth]
Measure=Time
Format=%b.

[Month]
Meter=String
MeasureName=MeasureMonth
FontColor=#Color#
FontFace=Pacifico
FontSize=(100*#scale#)
StringAlign=Right
AntiAlias=1
Y=(-60*#scale#)
X=(500*#scale#)

[MeasureYearTimeDate]
Measure=Time
Format=%Y#CRLF#%I:%M %p on %A %d

[YearTimeDate]
Meter=String
MeasureName=MeasureYearTimeDate
FontColor=#Color#
FontFace=GeosansLight
FontSize=(22*#scale#)
StringCase=Upper
StringAlign=Right
AntiAlias=1
Y=(-30*#scale#)R
X=(-30*#scale#)r

